framework:
    test: ~
    secret: dsaijdsauhduash
    default_locale: 'bg'
    translator:
        fallbacks: ['en', 'bg']
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~

doctrine:
    dbal:
        driver:   pdo_sqlite
        memory:   true
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true