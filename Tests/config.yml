imports:
    - { resource: "@ArxyEntityTranslationsBundle/Resources/config/services.xml" }

framework:
    test: ~
    secret: dsaijdsauhduash
    form: ~
    validation:
        enable_annotations: true
    default_locale: 'bg'
    translator:
        fallbacks: [ 'en', 'fi' ]
    router:
        resource: "%kernel.project_dir%/Tests/routing.yml"
        strict_requirements: ~

doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true
        charset: UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            ArxyEntityTranslationsTests:
                type: annotation
                dir: '%kernel.project_dir%/Tests/Entity'
                is_bundle: false
                prefix: Arxy\EntityTranslationsBundle\Tests\Entity
        resolve_target_entities:
            Arxy\EntityTranslationsBundle\Model\Language: Arxy\EntityTranslationsBundle\Tests\Entity\Language


services:
    news_controller:
        class: Arxy\EntityTranslationsBundle\Tests\Functional\Controller\NewsController
        public: true
        arguments:
            - '@doctrine'